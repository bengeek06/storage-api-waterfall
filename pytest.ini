[tool:pytest]
# Configuration principale pour pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# Markers pour organiser les tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring Docker services
    unit: marks tests as unit tests with mocks only
    performance: marks tests as performance tests

# Configuration des répertoires
# Les tests unitaires sont dans tests/unit/
# Les tests d'intégration sont dans tests/integration/
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
