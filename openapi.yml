openapi: 3.0.3
info:
  title: Storage Service API
  version: "1.0.0"
  description: |
    Storage service (MinIO + Postgres metadata).
    Auth: JWT in httpOnly cookie (cookie name: access_token).
servers:
  - url: https://api.example.com/storage
    description: Production

paths:
  /list:
    get:
      summary: List files under a bucket path
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: bucket
          schema:
            type: string
            enum: [users, companies, projects]
          required: true
          description: bucket logique
        - in: query
          name: id
          schema:
            type: string
          required: true
          description: user_id | company_id | project_id selon bucket
        - in: query
          name: path
          required: false
          schema:
            type: string
          description: "chemin relatif (ex: /docs/specs)"
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: file list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          description: Service project unreachable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /upload/presign:
    post:
      summary: Request presigned url for upload (PUT)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadRequest'
      responses:
        '201':
          description: presigned url created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignUploadResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /upload/proxy:
    post:
      summary: Upload via proxy (multipart/form-data) â€” optional
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - bucket_type
                - bucket_id
                - logical_path
                - file
              properties:
                bucket_type:
                  type: string
                  enum: [users, companies, projects]
                  description: Type of bucket
                bucket_id:
                  type: string
                  description: UUID of the bucket owner
                logical_path:
                  type: string
                  description: Logical path for the file
                file:
                  type: string
                  format: binary
                  description: File to upload
      responses:
        '201':
          description: uploaded via proxy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'
        '413':
          description: Payload too large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /download/presign:
    get:
      summary: Get presigned download URL
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: bucket_type
          required: true
          schema:
            type: string
            enum: [users, companies, projects]
          description: Type of bucket
        - in: query
          name: bucket_id
          required: true
          schema:
            type: string
          description: UUID of the bucket owner
        - in: query
          name: logical_path
          required: true
          schema:
            type: string
          description: Logical path of the file
        - in: query
          name: expires_in
          required: false
          schema:
            type: integer
            default: 3600
            minimum: 300
            maximum: 86400
          description: URL expiration time in seconds
      responses:
        '200':
          description: presigned download url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignDownloadResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /download/proxy:
    get:
      summary: Download via proxy (stream)
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: bucket_type
          required: true
          schema:
            type: string
            enum: [users, companies, projects]
          description: Type of bucket
        - in: query
          name: bucket_id
          required: true
          schema:
            type: string
          description: UUID of the bucket owner
        - in: query
          name: logical_path
          required: true
          schema:
            type: string
          description: Logical path of the file
      responses:
        '200':
          description: file stream
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /copy:
    post:
      summary: "Copy file (ex: project -> user) and lock source"
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CopyRequest'
      responses:
        '201':
          description: copy created and source locked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          description: already locked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /lock:
    post:
      summary: Lock a file (explicit)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LockRequest'
      responses:
        '200':
          description: locked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'
        '409':
          description: already locked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /unlock:
    post:
      summary: Unlock a file (can force)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnlockRequest'
      responses:
        '200':
          description: unlocked
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'
        '403':
          $ref: '#/components/responses/Forbidden'

  /locks:
    get:
      summary: List locks (filterable)
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: bucket
          schema:
            type: string
            enum: [users, companies, projects]
        - in: query
          name: id
          schema:
            type: string
        - in: query
          name: file_id
          schema:
            type: string
      responses:
        '200':
          description: list of locks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocksListResponse'

  /versions:
    get:
      summary: List versions for a file
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: file_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: versions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionsListResponse'

  /versions/commit:
    post:
      summary: Commit a new version (submit edited file back to project location)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommitVersionRequest'
      responses:
        '201':
          description: version created and pending validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /versions/{version_id}/approve:
    post:
      summary: Approve a pending version
      security:
        - cookieAuth: []
      parameters:
        - name: version_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
      responses:
        '200':
          description: approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'

  /versions/{version_id}/reject:
    post:
      summary: Reject a pending version
      security:
        - cookieAuth: []
      parameters:
        - name: version_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
      responses:
        '200':
          description: rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'

  /metadata:
    get:
      summary: Get file metadata
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: bucket
          required: true
          schema:
            type: string
            enum: [users, companies, projects]
          description: Bucket type
        - in: query
          name: id
          required: true
          schema:
            type: string
          description: Bucket ID (user_id, company_id, or project_id)
        - in: query
          name: logical_path
          required: true
          schema:
            type: string
          description: File path within bucket
        - in: query
          name: include_versions
          required: false
          schema:
            type: boolean
            default: false
          description: Include version history
      responses:
        '200':
          description: metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileMetadataResponse'

    patch:
      summary: Update file metadata (tags, description)
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: bucket
          required: true
          schema:
            type: string
            enum: [users, companies, projects]
        - in: query
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: logical_path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetadataUpdateRequest'
      responses:
        '200':
          description: updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'

  /delete:
    delete:
      summary: Delete a file (logical + optional physical)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                file_id:
                  type: string
                physical:
                  type: boolean
                  description: delete object in MinIO as well
                  default: false
      responses:
        '200':
          description: deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardObjectResponse'

  /health:
    get:
      summary: Health check endpoint
      description: Returns comprehensive health information including database connectivity
      responses:
        '200':
          description: Service is healthy and all checks pass
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy (database connection failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /version:
    get:
      summary: Get API version
      description: Retrieve the current API version
      security:
        - cookieAuth: []
      responses:
        '200':
          description: API version information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /config:
    get:
      summary: Get application configuration
      description: Retrieve the current application configuration (sensitive values are masked)
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Application configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: access_token
      description: JWT token stored in httpOnly cookie (access_token). Endpoints also pass through RBAC decorator.

  schemas:
    StandardResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, error]
        data:
          type: object
    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
    StandardObjectResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
    StandardListResponse:
      type: object
      properties:
        files:
          type: array
          items:
            $ref: '#/components/schemas/FileMetadata'
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total_items:
              type: integer
            total_pages:
              type: integer

    FileMetadata:
      type: object
      properties:
        file_id:
          type: string
        bucket:
          type: string
          enum: [users, companies, projects]
        logical_path:
          type: string
        current_version_id:
          type: string
        owner_id:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        mime_type:
          type: string
        size:
          type: integer
        tags:
          type: object
          additionalProperties: true
        status:
          type: string
          enum: [draft, pending_validation, validated, archived]
        locked:
          type: boolean
        locked_by:
          type: string
        locked_at:
          type: string
          format: date-time

    UploadRequest:
      type: object
      required:
        - bucket_type
        - bucket_id
        - logical_path
      properties:
        bucket_type:
          type: string
          enum: [users, companies, projects]
          description: Type of bucket
        bucket_id:
          type: string
          description: UUID of the bucket owner (user_id | company_id | project_id)
        logical_path:
          type: string
          description: "Logical path where to store the file (ex: /documents/test.pdf)"
        content_type:
          type: string
          description: MIME type of the file (optional)
        expires_in:
          type: integer
          default: 3600
          minimum: 300
          maximum: 86400
          description: URL expiration time in seconds

    PresignUploadResponse:
      type: object
      properties:
        url:
          type: string
          description: Presigned URL for uploading the file (PUT request)
        object_key:
          type: string
          description: Object key in MinIO storage
        expires_in:
          type: integer
          description: Expiration time in seconds
        expires_at:
          type: string
          format: date-time
          description: Expiration timestamp

    PresignDownloadResponse:
      type: object
      properties:
        url:
          type: string
          description: Presigned URL for downloading the file
        object_key:
          type: string
          description: Object key in MinIO storage
        expires_in:
          type: integer
          description: Expiration time in seconds
        expires_at:
          type: string
          format: date-time
          description: Expiration timestamp

    CopyRequest:
      type: object
      required: [source_bucket, source_id, source_path, target_bucket, target_id, target_path]
      properties:
        source_bucket:
          type: string
          enum: [users, companies, projects]
        source_id:
          type: string
        source_path:
          type: string
        target_bucket:
          type: string
          enum: [users, companies, projects]
        target_id:
          type: string
        target_path:
          type: string

    LockRequest:
      type: object
      required: [file_id]
      properties:
        file_id:
          type: string
        reason:
          type: string

    UnlockRequest:
      type: object
      required: [file_id]
      properties:
        file_id:
          type: string
        force:
          type: boolean
          default: false
        reason:
          type: string

    LocksListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            locks:
              type: array
              items:
                type: object
                properties:
                  lock_id:
                    type: string
                  file_id:
                    type: string
                  locked_by:
                    type: string
                  locked_at:
                    type: string
                    format: date-time
                  reason:
                    type: string

    VersionsListResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            versions:
              type: array
              items:
                type: object
                properties:
                  version_id:
                    type: string
                  file_id:
                    type: string
                  version_number:
                    type: integer
                  object_key:
                    type: string
                  created_by:
                    type: string
                  created_at:
                    type: string
                    format: date-time
                  changelog:
                    type: string
                  size:
                    type: integer

    CommitVersionRequest:
      type: object
      required: [file_id, object_key, created_by]
      properties:
        file_id:
          type: string
        object_key:
          type: string
          description: key in MinIO for the new version
        created_by:
          type: string
        changelog:
          type: string

    FileMetadataResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          $ref: '#/components/schemas/FileMetadata'

    MetadataUpdateRequest:
      type: object
      properties:
        tags:
          type: object
          additionalProperties: true
        description:
          type: string

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
          example: healthy
        service:
          type: string
          example: template_service
        timestamp:
          type: string
          format: date-time
          example: "2025-11-08T10:30:00Z"
        version:
          type: string
          example: "1.0.0"
        environment:
          type: string
          example: development
        checks:
          type: object
          properties:
            database:
              type: object
              properties:
                healthy:
                  type: boolean
                message:
                  type: string
                response_time_ms:
                  type: number
                  description: Database query response time (only present when healthy)
          additionalProperties: true

    VersionResponse:
      type: object
      properties:
        version:
          type: string
          example: "1.0.0"

    ConfigResponse:
      type: object
      properties:
        FLASK_ENV:
          type: string
          example: development
        LOG_LEVEL:
          type: string
          example: INFO
        DATABASE_URI:
          type: string
          example: "postgresql://user:pass@localhost:5432/storage_db"
        GUARDIAN_SERVICE_URL:
          type: string
          example: "https://guardian.example.com"
        JWT_SECRET:
          type: boolean
          description: Whether JWT secret is configured (true/false)
          example: true
        INTERNAL_AUTH_TOKEN:
          type: boolean
          description: Whether internal auth token is configured (true/false)
          example: true

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
