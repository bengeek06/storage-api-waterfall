name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Setup test environment variables
      run: |
        echo "FLASK_ENV=testing" > .env.testing
        echo "LOG_LEVEL=DEBUG" >> .env.testing
        echo "DATABASE_URL=sqlite:///:memory:" >> .env.testing
        echo "JWT_SECRET=test-jwt-secret-key" >> .env.testing
        echo "MINIO_SERVICE_URL=http://localhost:9000/" >> .env.testing
        echo "MINIO_ACCESS_KEY=minioadmin" >> .env.testing
        echo "MINIO_SECRET_KEY=minioadmin" >> .env.testing
        echo "STORAGE_BUCKET=test-storage" >> .env.testing
        echo "USE_PROJECT_SERVICE=false" >> .env.testing
        echo "PROJECT_SERVICE_URL=http://localhost:5001" >> .env.testing
        echo "TESTING=true" >> .env.testing
    
    - name: Start MinIO service
      run: |
        docker run -d \
          --name minio \
          -p 9000:9000 \
          -e MINIO_ROOT_USER=minioadmin \
          -e MINIO_ROOT_PASSWORD=minioadmin \
          minio/minio server /data
        sleep 5
        
        # Wait for MinIO to be ready
        timeout 30 bash -c 'until curl -sf http://localhost:9000/minio/health/live; do sleep 1; done'
    
    - name: Run integration tests
      run: |
        FLASK_ENV=testing pytest tests/integration/ -v --tb=short
    
    - name: Stop MinIO
      if: always()
      run: |
        docker stop minio
        docker rm minio
