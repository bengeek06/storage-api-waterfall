name: Flask service

on:
  push:
    branches: [ main, guardian_staging ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10",  "3.11",  "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Lint with pylint
      run: |
        pylint --rcfile .pylintrc app/
    
    - name: Setup test environment variables
      run: |
        echo "FLASK_ENV=testing" > .env.testing
        echo "LOG_LEVEL=DEBUG" >> .env.testing
        echo "DATABASE_URL=sqlite:///:memory:" >> .env.testing
        echo "JWT_SECRET=test-jwt-secret-key" >> .env.testing
        echo "MINIO_SERVICE_URL=http://localhost:9000/" >> .env.testing
        echo "MINIO_ACCESS_KEY=minioadmin" >> .env.testing
        echo "MINIO_SECRET_KEY=minioadmin" >> .env.testing
        echo "STORAGE_BUCKET=test-storage" >> .env.testing
        echo "USE_PROJECT_SERVICE=false" >> .env.testing
        echo "PROJECT_SERVICE_URL=http://localhost:5001" >> .env.testing
        echo "TESTING=true" >> .env.testing
    
    - name: Run unit tests only
      run: |
        FLASK_ENV=testing pytest tests/unit/ -v --tb=short
    
