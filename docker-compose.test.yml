
services:
  # MinIO service for storage testing
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_REGION_NAME: us-east-1
    volumes:
      - minio_data:/data
    networks:
      default:
        aliases:
          - localhost
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO client for bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin &&
      mc mb minio/storage-test --ignore-existing &&
      mc policy set public minio/storage-test &&
      echo 'MinIO initialized successfully'
      "

  # PostgreSQL for integration testing (alternative to SQLite)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: storage_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d storage_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Storage service for integration testing
  storage-service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      FLASK_ENV: testing
      DATABASE_URL: postgresql://test_user:test_password@postgres:5432/storage_test
      MINIO_SERVICE_URL: http://minio:9000
      MINIO_PUBLIC_URL: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: storage-test
      JWT_SECRET: test_jwt_secret_key_for_integration_testing
      REDIS_URL: redis://redis:6379/0
      WAIT_FOR_DB: "false"
      RUN_MIGRATIONS: "true"
      APP_MODE: "development"
    ports:
      - "5000:5000"
    volumes:
      - ./tests:/app/tests
      - ./migrations:/app/migrations

volumes:
  minio_data:
  postgres_data:

networks:
  default:
    name: storage-test-network